<body>
    <div id="register">
            <div class="header">
                    <nav class="jt-nav-bar">
                        <div class="container-fluid">
                            <div class="navbar-header">
                                <a class="navbar-brand" href="/"><strong>皮皮教程网</strong></a>
                                <button type="button" class="navbar-toggle" data-id="collapse2">+</button>

                            <div class="navbar-collapse" data-in="false" id="collapse1">
                                <p class="navbar-text"><a href="javascript:void(0);" class="nav_li">教程</a></p>

                        </div>

                </div>
        <div class="register_form">
            <div class="lable_form">
                <div class="lable">用户名:</div>
                <div class="form">
                    <input type="text" name="username" placeholder="请输入用户名">
                </div>
            </div>
            <div class="lable_form">
                <div class="lable">邮箱:</div>
                <div class="form">
                    <input type="text" name="email" placeholder="请输入邮箱">
                </div>
            </div>
            <div class="lable_form">
                <div class="lable">密码:</div>
                <div class="form">
                    <input type="password" name="password" placeholder="请输入密码">
                </div>
            </div>
            <div class="lable_form">
                <div class="lable">邀请码:</div>
                <div class="form">
                    <input type="text" name="invitation_code" placeholder="请输入邀请码">
                </div>
            </div>
            <div class="form_btn">
                <button id="login_btn">注册</button>
            </div>
        </div>
    </div>
