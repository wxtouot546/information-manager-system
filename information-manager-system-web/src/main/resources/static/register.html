<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>注册</title>
    <link rel="stylesheet" href="/css/register.css">
</head>

<body>
    <div id="register">
        <div class="header">
            <div class="left_nav">
                <a href="#" class="nav_li">lucene教程</a>
                <a href="#" class="nav_li">solr教程</a>
                <a href="#" class="nav_li">elasticsearch教程</a>
            </div>
            <div class="rigth_nav">
                <a href="/bbs/post_list.html" class="nav_li">论坛</a>
                <a href='/bbs/start_a_new_post.html' class='nav_li'>发帖</a>
                <a href="/login.html" class="nav_li">登录</a>
                <a href="" class="nav_li active">注册</a>
            </div>
        </div>
        <div class="register_form">
            <div class="lable_form">
                <div class="lable">用户名:</div>
                <div class="form">
                    <input type="text" name="username" placeholder="请输入用户名">
                </div>
            </div>
            <div class="lable_form">
                <div class="lable">邮箱:</div>
                <div class="form">
                    <input type="text" name="email" placeholder="请输入邮箱">
                </div>
            </div>
            <div class="lable_form">
                <div class="lable">密码:</div>
                <div class="form">
                    <input type="password" name="password" placeholder="请输入密码">
                </div>
            </div>
            <div class="lable_form">
                <div class="lable">邀请码:</div>
                <div class="form">
                    <input type="text" name="invitation_code" placeholder="请输入邀请码">
                </div>
            </div>
            <div class="form_btn">
                <button id="login_btn">注册</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="/js/register.js"></script>
</body>
