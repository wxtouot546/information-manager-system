<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的帖子</title>
    <link rel="stylesheet" href="/css/bbs/article_list.css">
</head>

<body>
    <div id="article_list">
    </div>
    <script type="text/template" id="article_list_template">
        <div class="header">
            <div class="left_nav">
                <a href="#" class="nav_li">lucene教程</a>
                <a href="#" class="nav_li">solr教程</a>
                <a href="#" class="nav_li">elasticsearch教程</a>
            </div>
            <div class="rigth_nav">
                <a href="/bbs/article_list.html" class="nav_li">帖子</a>
				<a href="/bbs/my_article_list.html" class="nav_li active">我的帖子</a>
                <a href="/login.html" class="nav_li">{{UserInfo?UserInfo.UserName:'登陆'}}</a>
                {{if UserInfo}}
                <a href="/bbs/publish_article.html" class="nav_li">发帖</a>
                {{/if}}
            </div>
        </div>
        {{if BbsArticleDTOList&&BbsArticleDTOList.length}}
        <div class="list">
            <div class="top">我的帖子</div>
            {{each BbsArticleDTOList as item}}
             <div class="li">
                <a class="title" href="./article_details_template.html?BbsArticleId={{item.BbsArticleId}}">{{item.Title}}</a>
                <div class="time">{{item.CreateTime}}</div>
             </div>
            {{/each}}
        </div>
        {{else}}
        <div class="null_text">暂无帖子</div>
        {{/if}}
    </script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="/js/bbs/template.js"></script>
    <script src="/js/bbs/my_article_list.js"></script>
</body>

</html>
