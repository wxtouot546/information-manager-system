<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>发表帖子</title>
    <link rel="stylesheet" href="/css/bbs/publish_article.css">
</head>

<body>
    <div id="publish_article">
        
    </div>
    <script type="text/template" id="publish_article_template">
        <div class="header">
                <div class="left_nav">
                    <a href="#" class="nav_li">lucene教程</a>
                    <a href="#" class="nav_li">solr教程</a>
                    <a href="#" class="nav_li">elasticsearch教程</a>
                </div>
                <div class="rigth_nav">
                    <a href="/bbs/article_list.html" class="nav_li">帖子</a>
                    <a href="/bbs/my_article_list.html" class="nav_li">我的帖子</a>
                    <a href="/login.html" class="nav_li">{{UserInfo?UserInfo.UserName:'登陆'}}</a>
                    {{if UserInfo}}
                        <a href="/bbs/publish_article.html" class="nav_li active">发帖</a>
                    {{/if}}
                </div>
            </div>
            <div class="publish_article_form">
                <div class="top">发帖</div>
                <div class="form_list">
                    <div class="form_li">
                        <div class="lable">标题</div>
                        <div class="form">
                            <input type="text" name="title" placeholder="请输入标题">
                        </div>
                    </div>
                    <div class="form_fluid">
                        <div class="upload_img">
                            图片上传
                            <input type="file" name="upload_img" multiple/>
                        </div>
                        <div name="content" contenteditable="true" placeholder="请输入内容"></div>
                    </div>
                    <div class="form_btn">
                        <button id="sumbit_btn">提交</button>
                    </div>
                </div>
            </div>
    </script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="/js/bbs/template.js"></script>
    <script src="/js/bbs/publish_article.js"></script>
</body>

</html>
