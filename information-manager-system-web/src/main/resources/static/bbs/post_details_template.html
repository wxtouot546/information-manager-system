<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>文章</title>
	<link rel="stylesheet" href="/css/header.css">
	<link rel="stylesheet" href="/css/bbs/post_details_template.css">
</head>

<body>
		<div class="header">
				<nav class="jt-nav-bar">
					<div class="container-fluid">
						<div class="navbar-header">
							<a class="navbar-brand" href="javascript:;"><strong>logo</strong></a>
							<button type="button" class="navbar-toggle" data-id="collapse2">我</button>
							<button type="button" class="navbar-toggle" data-id="collapse1">教程</button>
						</div>
						<div class="navbar-collapse" data-in="false" id="collapse1">
							<p class="navbar-text"><a href="/" class="nav_li">lucene教程</a></p>
							<p class="navbar-text"><a href="#" class="nav_li">solr教程</a></p>
							<p class="navbar-text"><a href="#" class="nav_li">elasticsearch教程</a></p>
						</div>
						<div class="navbar-collapse right" data-in="false" id="collapse2">
						</div>
					</div>
				</nav>
			</div>

	<div id="article_details">
	</div>
	<script type="text/template" id="article_details_template">

			<div class="link_content">
				<div class="content" style=" margin: 0 auto;">
					<h1>{{BbsArticleDTO.Title}}</h1>
					<p>
						{{# BbsArticleDTO.Content}}
					</p>
					<div class="comment_box">
						<div class="title">评论</div>
						<div class="comment_form" id="">
							<div class="lable_form">
								<div class="lable">{{UserInfo?UserInfo.UserName:'用户名'}}:</div>
								<div class="form">
									<div name="comment_val" contenteditable="true" placeholder="输入评论"></div>
								</div>
							</div>
							<div class="form_btn">
								<button class="sumbit_btn">评论</button>
							</div>
						</div>
						<div class="comment_list">
							{{if BbsArticleDTO.BbsArticleCommentDTOList&&BbsArticleDTO.BbsArticleCommentDTOList.length}}
								{{each BbsArticleDTO.BbsArticleCommentDTOList as item}}
								<div class="comment_li">
									<div class="name">{{item.UserInfo.UserName}}</div>
									<div class="comment_content">
										{{item.Content}}	
									</div>
									<div class="time_btn">
										<div class="time">	{{item.CreateTime}}	</div>
										<div class="comment_btn" data-commentId="{{item.BbsArticleCommentId}}">
											回复
										</div>
									</div>
									<div class="comment_form" id="{{item.BbsArticleCommentId}}">
											<div class="lable_form">
												<div class="lable">{{item.user?item.user.UserName:'用户名'}}:</div>
												<div class="form">
													<div name="comment_val" contenteditable="true" placeholder="输入评论"></div>
												</div>
											</div>
											<div class="form_btn">
												<button class="sumbit_btn">评论</button>
											</div>
										</div>
									{{include 'childTpl' item}}
								</div>
								{{/each}}
							{{/if}}
						</div>
					</div>
				</div>
			</div>
	</script>
	<script type="text/template" id="childTpl">
		{{if ChildrenBbsArticleCommentDTOList&&ChildrenBbsArticleCommentDTOList.length}}
			{{each ChildrenBbsArticleCommentDTOList as item}}
			<div class="comment_li">
					<div class="name">{{item.UserInfo.UserName}}:</div>
					<div class="comment_content">
							{{item.Content}}	
					</div>
					<div class="time_btn">
						<div class="time">{{item.CreateTime}}</div>
						<div class="comment_btn" data-commentId="{{item.BbsArticleCommentId}}">
							回复
						</div>
					</div>
					<div class="comment_form" id="{{item.BbsArticleCommentId}}">
							<div class="lable_form">
								<div class="lable">{{item.user?item.user.UserName:'用户名'}}:</div>
								<div class="form">
									<div name="comment_val" contenteditable="true" placeholder="输入评论"></div>
								</div>
							</div>
							<div class="form_btn">
								<button class="sumbit_btn">评论</button>
							</div>
						</div>
						{{include 'childTpl' item}}
				</div>
				{{/each}}
			{{/if}}
	</script>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="/js/header.js"></script>
	<script src="/js/bbs/template.js"></script>
	<script src="/js/bbs/post_details_template.js"></script>
	<script id="common_auto_login_js" src="/js/common_auto_login.js" data="post_details_template_page"></script>
</body>

</html>
