<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>论坛</title>
    <link rel="stylesheet" href="/css/bbs/article_list.css">
</head>

<body>
    <div class="header">
        <div class="left_nav">
            <a href="#" class="nav_li">lucene教程</a>
            <a href="#" class="nav_li">solr教程</a>
            <a href="#" class="nav_li">elasticsearch教程</a>
        </div>
        <div id="rigth_nav" class="rigth_nav">
            <a href='/bbs/start_a_new_post.html' class='nav_li'>发帖</a>
            <a href="/bbs/post_list.html" class="nav_li active">论坛</a>
            <a href="/login.html" class="nav_li">登录</a>
            <a href="/register.html" class="nav_li">注册</a>
        </div>
    </div>
    <div id="article_list">
    </div>
    <script type="text/template" id="article_list_template">
        {{if BbsArticleDTOList&&BbsArticleDTOList.length}}
        <div class="list">
            <div class="top">论坛</div>
            {{each BbsArticleDTOList as item}}
            <div class="li">
                <a class="title" href="./post_details_template.html?BbsArticleId={{item.BbsArticleId}}">{{item.Title}}</a>
                <div class="time">{{item.CreateTime}}</div>
            </div>
            {{/each}}
        </div>
        {{else}}
        <div class="null_text">暂无帖子</div>
        {{/if}}
    </script>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="/js/bbs/template.js"></script>
    <script src="/js/bbs/article_list.js"></script>
    <script id="common_auto_login_js" src="/js/common_auto_login.js" data="post_page"></script>
</body>
</html>
