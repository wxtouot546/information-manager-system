<!DOCTYPE html>
<html lang="en">

<head>
    <title>论坛</title>

    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-transform" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="applicable-device"content="pc,mobile" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/bbs/post_list.css">
</head>

<body>
    <div class="header">
        <nav class="jt-nav-bar">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/"><strong>邢开春的网络日志</strong></a>
                    <button type="button" class="navbar-toggle" data-id="collapse2">我</button>
                    <button type="button" class="navbar-toggle" data-id="collapse1">教程</button>
                </div>
                <div class="navbar-collapse" data-in="false" id="collapse1">
                    <p class="navbar-text"><a href="/jiaocheng/lucene/lucene_jiaocheng.html" class="nav_li">lucene教程</a></p>
                    <p class="navbar-text"><a href="/jiaocheng/solr/solr_jiaocheng.html" class="nav_li">solr教程</a></p>
                    <p class="navbar-text"><a href="/jiaocheng/elasticsearch/elasticsearch_jiaocheng.html" class="nav_li">elasticsearch教程</a></p>
                </div>
                <div class="navbar-collapse right" data-in="false" id="collapse2">
                    <p class="navbar-text"><a href="/bbs/post_list.html" class="nav_li active">论坛</a></p>
                    <p class="navbar-text"><a href="/bbs/start_a_new_post.html" class="nav_li">发帖</a></p>
                    <p class="navbar-text"><a href="/login.html" class="nav_li">登录</a></p>
                    <p class="navbar-text"><a href="/register.html" class="nav_li ">注册</a></p>
                </div>
            </div>
        </nav>
    </div>
    <div id="article_list">
    </div>
    <script type="text/template" id="article_list_template">
        {{if BbsArticleDTOList&&BbsArticleDTOList.length}}
        <div class="list">
            <div class="top">论坛</div>
            {{each BbsArticleDTOList as item}}
            <div class="li">
                <a class="title" href="./post_details_template.html?BbsArticleId={{item.BbsArticleId}}">{{item.Title}}</a>
                <div class="time">{{item.CreateTime}}</div>
            </div>
            {{/each}}
        </div>
        {{else}}
        <div class="null_text">暂无帖子</div>
        {{/if}}
    </script>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="/js/header.js"></script>
    <script src="/js/bbs/template.js"></script>
    <script src="/js/bbs/post_list.js"></script>
    <script id="common_auto_login_js" src="/js/common_auto_login.js" data="post_list_page"></script>
</body>

</html>
