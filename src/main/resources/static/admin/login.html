  <body class="login-body">
    <div class="container">
      <div class="form-signin">
        <h2 class="form-signin-heading">后台管理系统</h2>
        <div class="login-wrap">
            <input type="text" name="email" class="form-control" placeholder="请输入邮箱" autofocus>
            <input type="password" name="password" class="form-control" placeholder="请输入密码">
            <label class="checkbox">
                <input type="checkbox" value="remember-me"> 记住密码
                <span class="pull-right"> <a href="#"> 忘记密码?</a></span>
            </label>
            <button class="btn btn-lg btn-login btn-block" id="submit_btn" type="submit">登录</button>
        </div>
      </div>

    </div>
    <script src="./js/jquery-1.8.3.min.js"></script>
    <script src="./view_js/util.js"></script>
    <script src="./view_js/login.js"></script>
  </body>
